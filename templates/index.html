<link href="/static/css/style.css" rel="stylesheet"></link>
<style>
.wrapper {
  height: 100vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
  color: white;
}

a {
  color: white;
}

.typing-demo {
  width: 22ch;
  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
</style>

<div class="wrapper">
      <h3>Hi! Thanks for visiting! I'm still building my website, so check back soon to see what I've been up to! In the meantime, check out <a href="/blog">my blog!</a></h3>
      
</div>
